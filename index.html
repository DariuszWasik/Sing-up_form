<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="aside">
        <div class="odin">
            <img class="odin_foto" src="odin-lined.png" alt="logo with wiking">
            <p class="odin_text">ODYYYNIEC ATAKUJE</p>
        </div>
    </aside>
    <main class="main">
        <!-- <header class="header">
        </header> -->
        <div class="middle">
            <p class="intro">This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.
                Sing-up now to get started.
            </p>
            <p class="intro2">You know you want to.</p>
            <header>
                <h3>Let's do this!</h3>
            </header>
            <form class="form" action="" method="post">
                <div class="inputs">
                    <div class="position_level">
                        <div class="first_name">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" minlength="2" pattern="[a-zA-Z\-]*"  name="first_name" id="first_name" >
                        </div>
                        <div class="last_name">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" minlength="2" pattern="[a-zA-Z\-]*">
                        </div>
                    </div>
                    <div class="position_level">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="phone_number">
                            <label for="phone_number">PHONE NUMBER (+49)</label>
                            <input type="text" name="phone_number" id="phone_number" pattern="[0][0-9]{11}|[0-9]{11}" placeholder="012345678910">
                        </div>
                    </div>
                    <div class="position_level">
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="confirm_password">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a class="login" href="#">Log in</a></p>
        </footer>
    </main>
</body>
</html>
