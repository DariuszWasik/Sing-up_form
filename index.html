<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="aside">
        <div class="odin">
            <img class="odin_foto" src="odin-lined.png" alt="logo with wiking">
            <p class="odin_text">ODIN</p>
        </div>
    </aside>
    <main class="main">
        <header class="header">
            <p class="intro">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere deserunt expedita dicta nesciunt saepe vitae veniam deleniti dolores. Tempora enim eaque deserunt, adipisci ea cumque aperiam perspiciatis ipsa. Sed, est.</p>
        </header>
        <div class="middle">
            <header>
                <h3>Let's do this!</h3>
            </header>
            <form class="form" action="" method="post">
                <div class="first_name">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="last_name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="phone_number">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" name="phone_number" id="phone_number">
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="confirm_password">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
            </form>
        </div>
        <footer class="footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in!</p>
        </footer>
    </main>
</body>
</html>
